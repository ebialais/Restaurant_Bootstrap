<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Contact - le Bistro du Coin" content="Contactez le site de la franchise Le Bistro du coin">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="./assets/images/orange_icon.png" /> 
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,700|Devonshire|Source+Sans+Pro:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Contactez le Bistro du Coin</title>
</head>
<body>
    <nav>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="carte.html">Carte</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="gallerie.html">Gallerie</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="restaurant.html">Restaurants</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
            </li> 
        </ul>
    </nav>
    <div class="container-fluid">
        <header class="jumbotron">
            <div class="containImg">
                <h1 class="display-4">
                    Le Bistro du coin.
                    <img src='./assets/images/orange_icon-svg.webp' alt="Icon">
                </h1>
            </div>
        </header>
    </div>
    <main class="container-fluid">
        <section class="petitMotPerso">
            <p id="accueil">Vous souhaitez nous contacter ?</p>
        </section>
        <section id="form">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstName">Prénom</label>
                        <input type="text" class="form-control" id="firstNameForm" placeholder="Votre prénom">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">Nom</label>
                        <input type="text" class="form-control" id="lastNameForm" placeholder="Votre nom">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">e-mail</label>
                    <input type="email" class="form-control" id="emailForm" placeholder="email">
                </div>
                <div class="form-group">
                    <label for="phoneNumbre">N° de téléphone</label>
                    <input type="tel" class="form-control" id="phoneForm" placeholder="N° de téléphone">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="mr-sm-2" for="reason">Quelle est la raison de votre message ?</label>
                        <select class="custom-select mr-sm-2" id="menuReason">
                            <option value="Réservation">Je veux réserver</option>
                            <option value="Question">J'ai une question</option>
                            <option value="Job">Je cherche un job</option>
                            <option value="Plainte">Je ne suis pas content(e)</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <legend class="col-form-label col-sm-12 col-md-9 pt-0 choix">Quel restaurant voulez-vous contacter ?</legend>
                    <br />
                    <div class="col-sm-12 col-md-3">
                        <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="RadioBruxelles" value="Bruxelles" checked>
                        <label class="form-check-label" for="RadioBxl" label="Bruxelles">
                            Bruxelles
                        </label>
                        </div>
                        <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="RadioParis" value="Paris">
                        <label class="form-check-label" for="RadioParis" label="Paris">
                            Paris
                        </label>
                        </div>
                        <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="gridRadios" id="RadioTokyo" value="Tokyo">
                        <label class="form-check-label" for="RadioTokyo" label="Tokyo">
                            Tokyo
                        </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <textarea type="text" class="form-control" id="textForm" placeholder="Example input">Expliquez nous tout.</textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-lg"><span class="glyphicon glyphicon-send gi-lg">   </span>Envoyer</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="container-fluid footer">
        <div class="left">
            <i class="fas fa-utensils"></i>
            <h3>Rejoins <i>Le Bistro du coin</i></h3>
            <div class="icon">
                <a href="facebook.com" class="fab fa-facebook"><p>Facebook</p></a>
                <a href="twitter.com" class="fab fa-twitter-square"><p>Twitter</p></a>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
